<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style>
		svg{
			width: 80vw;
			height: 80vh;
			border:1px red solid;
		}
	</style>
	<title>SVG</title>
</head>
<body>
	<svg xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink">

		<polygon points="100,20  150,70  50,70"
	         style="stroke:#00cc00; fill:#00cc00"/>
		<polygon points="100,50  150,100  50,100"
	         style="stroke:#00cc00; fill:#00cc00;"/>
		<polygon points="100,80  150,130  50,130"
	         style="stroke:#00cc00; fill:#00cc00;"/>

		<ellipse cx="100" cy="170" rx="70" ry="35"
	           style="stroke:#ddd; fill:#ddd"/>

		<rect x="80" y="130" height="40" width="40"
	        style="stroke:#f4a460; fill: #f4a460"/>

	    <circle cx="80" cy="50" r="10" style="stroke:#ffff00; fill:#ffff00"/>

		<circle cx="120" cy="80" r="10" style="stroke:#ff0000; fill:#ff0000"/>


	</svg>
